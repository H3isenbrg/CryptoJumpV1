<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptojump</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Sniglet:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scorecontainer1">
        <div id="currentscore">
            <h2 id="scoretext">Score</h2>
            <h2 id="scorenumber1">0</h2>
        </div>        
    </div>

    <div class="scorecontainer2">
        <div id="bestscore">
            <h2 id="scoretext">Best</h2>
            <h2 id="scorenumber2"></h2>
        </div>
    </div>

    

  
    <div class="menu" id="menu">
        <h1 id="menutitle">Etherjump</h1>
        <button class="button" id="play">Play</button>
        <button class="button" id="controls">Controls</button>
        <button class="button" id="highscore">Highscores</button>
        <button class="button" id="replay">Try again</button>
    </div>

    <script src="/js/menu.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/scoretracker.js"></script>
    <script src="/js/keyhandler.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/obstacles.js"></script>
    <script src="/js/gun.js"></script>
    <script src="/js/items.js"></script>
    <script src="/js/mobs.js"></script>
    <script src="/js/sounds.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
